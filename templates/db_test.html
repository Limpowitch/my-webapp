<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Database Test</title>
</head>
<body>
    <h1>Recipe Database Test</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Recipe Name</th>
                <th>Category</th>
            </tr>
        </thead>
        <tbody>
            {% for recipe in recipes %}
            <tr>
                <td>{{ recipe.idrecipes }}</td>
                <td>{{ recipe.recipename }}</td>
                <td>{{ recipe.recipecategory }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
